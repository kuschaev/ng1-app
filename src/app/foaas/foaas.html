<md-toolbar class="md-warn" layout="row" layout-align="start center">

  <md-button class="md-icon-button" ng-click="fCtrl.openLN()">
    <md-icon>menu</md-icon>
  </md-button>

  <div class="md-toolbar-tools">
    <h2 class="md-flex">FOAAS ng app</h2>
  </div>

</md-toolbar>

<md-content flex layout-padding layout-fill>
  <div layout="column" layout-align="start left">

    <div layout="row" layout-align="start left">

      <md-input-container>
        <input ng-model="fCtrl.who" ng-model-options='{ debounce: 1000 }' ng-change="fCtrl.fyWrapper()" placeholder="Who">
      </md-input-container>

      <md-input-container>
        <input ng-model="fCtrl.from" ng-model-options='{ debounce: 1000 }' ng-change="fCtrl.fyWrapper()" placeholder="From">
      </md-input-container>

    </div>

  </div>

  <span class="md-display-2">{{fCtrl.goFYObject.message}}</span>
  <span class="md-display-1">{{fCtrl.goFYObject.subtitle}}</span>

  <!--<md-button ng-click="fCtrl.clearInputs()" class="md-warn">Thank you, sir!</md-button>-->

</md-content>
