<md-toolbar class="md-warn" layout="row" layout-align="start center">
  <md-button class="md-icon-button" ng-click="mCtrl.openLN()">
    <md-icon>home</md-icon>
  </md-button>
  <div class="md-toolbar-tools">
    <h2 class="md-flex">Toolbar: md-warn</h2>
  </div>
</md-toolbar>
<md-content flex layout-padding>
  <div layout="row" layout-align="start center">
    Maps
    <md-input-container>
      <label>Location</label>
      <input ng-model="mCtrl.address" ng-model-options='{ debounce: 1000 }'>
    </md-input-container>
  </div>
  <!--<md-button ng-click="iCtrl.buttonClick()"> Map</md-button>-->
  <div map-lazy-load="https://maps.google.com/maps/api/js">
    <ng-map center="{{mCtrl.address}}" zoom="5">
      <marker position="{{mCtrl.address}}" title="{{mCtrl.address}}"></marker>
    </ng-map>
  </div>
</md-content>
